<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>

  <form action="https://example.com/users/add" method="POST">

    <label for="api_key" class="sr-only">api_key</label>
    <input type="text" id="api_key" name="api_key" required>
    <br><br>
    <label for="external_ids" class="sr-only">external_ids</label>
    <input type="text" id="external_ids" name="external_ids" required>
    <br><br>
    <button type="submit">
      Submit
    </button>
  </form>

  <script src="submitAsJson.js"></script>

</body>

</html>
